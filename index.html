<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Confirmación de Asistencia</title>
  <style>
    body { font-family: Arial; background: #f2f2f2; padding: 20px; }
    form { background: white; padding: 20px; border-radius: 8px; max-width: 400px; margin: auto; }
    label { display: block; margin-top: 15px; }
    input, button { width: 100%; padding: 8px; margin-top: 5px; }
    .radio-group { display: flex; gap: 15px; margin-top: 5px; }
  </style>
</head>
<body>

  <form id="formulario">
    <h2>Confirma tu asistencia</h2>

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="pases">Cantidad de pases:</label>
    <input type="number" id="pases" name="pases" min="1" required>

    <label>¿Asistirá?</label>
    <div class="radio-group">
      <label><input type="radio" name="asistira" value="sí" required> Sí</label>
      <label><input type="radio" name="asistira" value="no"> No</label>
    </div>

    <button type="submit">Enviar</button>
    <p id="mensaje"></p>
  </form>

  <script>
    document.getElementById("formulario").addEventListener("submit", function (e) {
      e.preventDefault();

      const data = {
        nombre: document.getElementById("nombre").value,
        pases: document.getElementById("pases").value,
        asistira: document.querySelector('input[name="asistira"]:checked').value
      };

      fetch("https://script.google.com/macros/s/AKfycbzCTXHkE_PpG1UtfT2m3650uL0zZJy5Lh5RBQsq6TIWD-IOnfvTy5GtbRVEuekS3uiqzg/exec", { // ← Reemplaza con TU URL del Web App
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.json())
      .then(res => {
        if (res.success) {
          document.getElementById("mensaje").textContent = "¡Confirmación enviada!";
          document.getElementById("formulario").reset();
        } else {
          document.getElementById("mensaje").textContent = "Ocurrió un error.";
        }
      })
      .catch(err => {
        document.getElementById("mensaje").textContent = "Error al enviar.";
        console.error(err);
      });
    });
  </script>

</body>
</html>
